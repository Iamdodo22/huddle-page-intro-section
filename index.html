<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="overflow-x-hidden bg-[url('/images/bg-desktop.svg')] bg-fviolet text-white bg-no-repeat font-serif">

  <main class="w-[100%] p-10 flex flex-col max-md:gap-16 max-md:items-center max-md:justify-center">

    <!-- THIS IS THE HEADER  -->
    <header class="w-[100%] pb-8 max-md:pb-0">
      <img src="/images/logo.svg" alt="logo" class="w-[22.5%] max-sm:w-[35%]">
    </header>

    <!-- THE SECTION MAIN  -->
    <section class="flex w-[100%] justify-between items-center max-md:flex-col">
      <div class="w-[45%] max-md:w-[100%]">
        <img src="/images/illustration-mockups.svg" alt="" class="w-[100%]">
      </div>

      <div class="w-[45%] flex flex-col gap-3 max-md:text-center max-md:w-[100%]">
        <h2 class="font-[600] text-2xl ">Build The Community Your Fans Will Love</h2>
        <p class="font-light text-sm text-gray-200"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="bg-white text-fviolet px-12 py-2 self-start rounded-full shadow max-md:self-center">Register</a>
      </div>
    </section>

    <!-- THIS IS THE FOOTER  -->
    <footer class="flex gap-3 self-end max-md:self-center">
      <img src="/images/logo-facebook.svg" alt="" class="w-7">
      <img src="/images/logo-twitter.svg" alt="" class="w-7">
      <img src="/images/logo-instagram.svg" alt="" class="w-7">
    </footer>
  </main>
</body>
</html>
